<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | DuoTreino</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css"> <style>
        /* Estilos específicos só para o Login */
        body { display: flex; flex-direction: column; justify-content: center; height: 100vh; padding: 2rem; }
        .login-header { text-align: center; margin-bottom: 3rem; }
        .logo-text { font-size: 2rem; font-weight: 700; color: #fff; }
        .dot { color: var(--primary); }
        
        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; color: var(--text-sec); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .input-field {
            width: 100%; padding: 1rem; border-radius: 12px; border: 1px solid #333;
            background: #161616; color: #fff; font-size: 1rem; outline: none;
        }
        .input-field:focus { border-color: var(--primary); }
        
        .btn-login {
            width: 100%; padding: 1rem; border-radius: 12px; border: none;
            background: var(--primary); color: #000; font-weight: 700; font-size: 1rem;
            margin-top: 1rem; cursor: pointer;
        }
        .error-msg { color: #ff4757; text-align: center; margin-top: 1rem; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div class="login-header">
        <div class="logo-text">DuoTreino<span class="dot">.</span></div>
        <p style="color: #888; margin-top: 5px;">Acesse seus treinos</p>
    </div>

    <form id="login-form">
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" class="input-field" placeholder="seu@email.com" required>
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="password" class="input-field" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-login" id="btn-submit">Entrar</button>
        <p class="error-msg" id="error-msg">E-mail ou senha incorretos.</p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>

    <script>
        // Lógica de Login (Direto aqui pra facilitar)
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const btnSubmit = document.getElementById('btn-submit');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Não recarrega a página
            
            // 1. Pega os dados digitados
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Muda botão para "Carregando..."
            btnSubmit.innerText = "Validando...";
            errorMsg.style.display = 'none';

            // 2. Pergunta pro Supabase: "Esse cara existe?"
            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                // Se deu erro (senha errada)
                errorMsg.style.display = 'block';
                errorMsg.innerText = "Erro: " + error.message; // Mostra o erro real (em inglês por enquanto)
                btnSubmit.innerText = "Entrar";
            } else {
                // Se deu sucesso
                btnSubmit.innerText = "Sucesso! Redirecionando...";
                // Salva o token e manda pro App principal
                window.location.href = "index.html"; 
            }
        });
    </script>
</body>
</html>
